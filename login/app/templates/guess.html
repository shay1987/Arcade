<!DOCTYPE html>
<html lang="en" style="background-color:#4e73df;">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Guessing Game</title>
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Custom fonts for this template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/design.css') }}" rel="stylesheet">
    
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <a href="#" class="btn btn-success btn-square">
                    <i class="fas fa-long-arrow-alt-left"></i>
                </a>

                <!-- Begin Page Content -->
                <div class="container" style="margin-top:5%;">
                    <!-- Set Box -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Guessing game</h6>
                        </div>
                        <div class="card-body" id="settingNumber">
                            <form class="user" id="setForm">
                                <p><b>Set your lowest and your highest number!</b></p>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label class="sr-only" for="lowInput">Lowest number</label>
                                        <input type="number" class="form-control form-control-user" id="lowInput"
                                            placeholder="Lowest number">
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="sr-only" for="highInput">Higest number</label>
                                        <input type="number" class="form-control form-control-user" id="highInput"
                                            placeholder="Higest number">
                                    </div>
                                    <div class="col-sm-12 mt-3">
                                    <input type="submit" id="setButton" class="btn btn-primary btn" value="Set numbers">
                                    <div id="toLowInput" class="alertStart alert-danger mt-3" role="alert" style="display:none;"></div>
                                    </div>
                            </form>
                        </div>
                    </div>
                                           
                    <!-- Guess Box-->
                    <div style="display:none; margin-top:-25px;" id="guessBox">
                    <div class="card-body">

                        <form class="user" id="guessForm">
                            <p><b>Its time to start guessing</b></p>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label class="sr-only" for="guesInput">Guess the number</label>
                                    <input type="number" class="form-control form-control-user" id="guesInput"
                                        placeholder="Guess number">
                                </div>
                                <div class="col-sm-12 mt-3">
                                <input type="submit" id="GuessButton" class="btn btn-primary btn" value="Guess number">
                                <div id="GuessAlert" class="alert alert-success mt-3" role="alert" style="display:none;"></div>
                                <div id="errorAlert" class="alert alert-danger mt-3" role="alert" style="display:none;"></div>
                                </div>
                            </div>
                        </form>

                        <div class="row">
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-info shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                    Lowest number:</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="lowAlert"></div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-level-down-alt fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-info shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                    Highest number:</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="highAlert"></div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-level-up-alt fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-danger shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                                    Guesses left:</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="guessNumber"></div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-search fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-success shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                    Score:</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="victory">0</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-trophy fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/form.js') }}"></script>

</body>

</html>
